<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { flex-direction: column; justify-content: flex-start; padding-top: 1.25rem; }
    h1 { margin-bottom: 0.5rem; }
    .table {
      background: #0b0b0b;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
      padding: 1rem 1.25rem;
      width: min(900px, 94vw);
    }
    .row { display: flex; justify-content: space-between; align-items: flex-start; gap: 1rem; flex-wrap: wrap; }
    .hand {
      flex: 1 1 420px;
      background: rgba(255,255,255,0.04);
      border-radius: 0.75rem;
      padding: 0.75rem;
      min-height: 140px;
    }
    .title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; opacity: 0.9; }
    .cards { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .card {
      width: 64px; height: 94px; border-radius: 0.5rem;
      background: #fff; color: #111; display: grid; place-items: center;
      font-weight: 700; user-select: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.35);
    }
    .card.red { color: #c62828; }
    .card.back { background: #222; color: #222; box-shadow: inset 0 0 0 2px #333, 0 2px 8px rgba(0,0,0,0.35); }
    .controls { display: flex; gap: 0.5rem; margin-top: 0.75rem; }
    button {
      padding: 0.55rem 0.9rem; border: none; border-radius: 0.6rem;
      background: #333; color: #fff; cursor: pointer;
    }
    button:hover { background: #4a4a4a; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .info { margin-top: 0.5rem; opacity: 0.85; min-height: 1.2rem; }
    .footer { margin-top: 0.75rem; display: flex; justify-content: space-between; align-items: center; }
    a.back { color: #aaa; text-decoration: none; }
    a.back:hover { color: #fff; }

    /* Modal */
    .modal {
      position: fixed; inset: 0; display: none; place-items: center;
      background: rgba(0,0,0,0.6); z-index: 10000;
    }
    .modal.open { display: grid; }
    .modal-card {
      background: #121212; color: #f5f5f5; padding: 1rem 1.25rem;
      border-radius: 0.8rem; width: min(420px, 92vw); text-align: center;
      box-shadow: 0 0 24px rgba(0,0,0,0.45);
    }
    .modal-actions { display: flex; gap: 0.5rem; justify-content: center; margin-top: 0.8rem; }
  </style>
</head>
<body>
  <h1>Blackjack</h1>
  <div class="table">
    <div class="row">
      <section class="hand" id="dealer">
        <div class="title">
          <strong>Dealer</strong>
          <span id="dealerScore">Score: ?</span>
        </div>
        <div class="cards" id="dealerCards"></div>
      </section>

      <section class="hand" id="player">
        <div class="title">
          <strong>You</strong>
          <span id="playerScore">Score: 0</span>
        </div>
        <div class="cards" id="playerCards"></div>
      </section>
    </div>

    <div class="controls">
      <button id="dealBtn">Deal</button>
      <button id="hitBtn" disabled>Hit</button>
      <button id="standBtn" disabled>Stand</button>
      <button id="resetBtn">Reset (Reshuffle)</button>
    </div>

    <div class="info" id="info"></div>

    <div class="footer">
      <small>Dealer stands on 17 • Aces count as 1 or 11</small>
      <a class="back" href="index.html">← Back to Home</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="resultModal">
    <div class="modal-card">
      <h2 id="resultTitle">Result</h2>
      <p id="resultMsg"></p>
      <div class="modal-actions">
        <button id="playAgainBtn">Play Again</button>
        <a href="index.html"><button>Return Home</button></a>
      </div>
    </div>
  </div>

  <script src="blackjack.js"></script>
</body>
</html>
